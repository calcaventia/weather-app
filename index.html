<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" class="css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nanum+Myeongjo&family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-container">
      <form>
        <input type="text" placeholder="Enter your city" />
        <button type="button" class="btn btn-success">Search</button>
      </form>

      <br />

      <div class="row">
        <div class="col-2">
          <div class="forecast-container">
            <div class="date">Tue,28/3</div>
            <div class="emoji">⛈</div>
            <div class="first-temperature">24°</div>
            <div class="second-temperature">13°</div>
          </div>
        </div>

        <div class="col-2">
          <div class="forecast-container">
            <div class="date">Wed,29/3</div>
            <div class="emoji">🌤</div>
            <div class="first-temperature">28°</div>
            <div class="second-temperature">15°</div>
          </div>
        </div>

        <div class="col-2">
          <div class="forecast-container">
            <div class="date">Thu,30/3</div>
            <div class="emoji">🌤</div>
            <div class="first-temperature">28°</div>
            <div class="second-temperature">15°</div>
          </div>
        </div>
      </div>

      <br />
      <br />

      <div class="row">
        <div class="col-2">
          <div class="forecast-container">
            <div class="date">Fri,31/3</div>
            <div class="emoji">⛈</div>
            <div class="first-temperature">24°</div>
            <div class="second-temperature">14°</div>
          </div>
        </div>

        <div class="col-2">
          <div class="forecast-container">
            <div class="date">Sat,01/4</div>
            <div class="emoji">⛈</div>
            <div class="first-temperature">24°</div>
            <div class="second-temperature">14°</div>
          </div>
        </div>

        <div class="col-2">
          <div class="forecast-container">
            <div class="date">Sun,02/4</div>
            <div class="emoji">🌤</div>
            <div class="first-temperature">26°</div>
            <div class="second-temperature">15°</div>
          </div>
        </div>
      </div>

      <div class="current-weather-container">
        <h2 class="city">📍Rustenburg</h2>
        <h3 class="country">South Africa</h3>
        <br />
        <h4 class="emoji">🌧<span class="current-forecast">Showers</span></h4>
        <h1 class="current-temperature">29<span class="symbol">°C|°F</span></h1>

        <br />
        <br />
        <br />

        <p class="current-date">
          Monday, 27 Mar
          <br />
          9:10 PM
        </p>
      </div>
    </div>
  </body>
  <footer>
    This project was built by <span class="owner">Tintswalo Mabuza</span>
  </footer>
</html>
